<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Insert to Absensi Siswa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Insert to Absensi Siswa</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tableA">table</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/continent">Continent</a>
              </li>
            </ul> -->
          </div>
        </div>
      </nav>
    </header>
    
    <main>
      <div class="container mt-5">
        <div class="container mt-5">
            <h1 class="text-center text-primary mb-4">Insert Data for Table Absensi Siswa</h1>
        
            <!-- Display messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="mb-4">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      <strong>{{ message }}</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
    
            <form method="POST">
              <div class="mb-3">
                <label for="id_absensisiswa" class="form-label">Id Absensi</label>
                <input type="text" class="form-control" id="id_absensisiswa" name="id_absensisiswa_AbsensiSiswa" required>
              </div>
              <div class="mb-3">
                <label for="id_siswa" class="form-label">Id Siswa</label>
                <input type="text" class="form-control" id="id_siswa" name="id_siswa_AbsensiSiswa" required>
              </div>
              <div class="mb-3">
                <label for="tanggal" class="form-label">Tanggal</label>
                <input type="date" class="form-control" id="tanggal" name="tanggal_AbsensiSiswa" required>
              </div>
              <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status_AbsensiSiswa" required>
                  <option value="Hadir"> Hadir</option>
                  <option value="Izin"> Izin</option>
                  <option value="Alpha"> Alpha</option>
                </select>
              </div>
        
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
    
            <br>
            <a href="{{ url_for('routesAbsensiSiswa.create_AbsensiSiswa') }}" class="btn btn-secondary">Back to Table A List</a>
        
    </main>
    
    <footer class="bg-primary text-light text-center p-3 mt-5 shadow-sm">
      <p>&copy; 2024 Example</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
