<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>UPDATE Mata Pelajaran</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">EXAMPLE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
          </div>
        </div>
      </nav>
    </header>
    
    <main>
      <div class="container mt-5">
        <div class="container mt-5">
            <h1 class="text-center text-primary mb-4">Update for Table Mata Pelajaran</h1>
        
            <!-- Display messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="mb-4">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      <strong>{{ message }}</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
    
            <form method="POST">
                <div class="mb-3">
                  <select class="form-control" id="mata_pelajaran" name="mata_pelajaran_MataPelajaran" value="{{MataPelajaran.mata_pelajaran}}" required>
                    <option value="Biologi">Biologi</option>
                    <option value="Ekonomi">Ekonomi</option>
                    <option value="Fisika">Fisika</option>
                    <option value="Geografi">Geografi</option>
                    <option value="Informatika">Informatika</option>
                    <option value="Kimia">Kimia</option>
                    <option value="Matematika">Matematika</option>
                    <option value="Olahraga">Olahraga</option>
                    <option value="Seni">Seni</option>
                    <option value="Sosiologi">Sosiologi</option>
                  </select>  

                  <label for="kelas" class="form-label">Kelas</label>
                  <select class="form-control" id="kelas" name="kelas_MataPelajaran" value="{{MataPelajaran.kelas}}" required>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>

                  <label for="id_guru" class="form-label">MataPelajaran</label>
                  <input type="text" class="form-control" id="id_guru" name="id_guru_MataPelajaran" value="{{MataPelajaran.id_guru}}" required>
                </div>
        
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
    
            <br>
            <a href="{{ url_for('routesMataPelajaran.tableMataPelajaran') }}" class="btn btn-secondary">Back to Table Mata Pelajaran</a>
        
    </main>
    
    <footer class="bg-primary text-light text-center p-3 mt-5 shadow-sm">
      <p>&copy; 2024 SMAN 1 SURAKARTA DB</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
