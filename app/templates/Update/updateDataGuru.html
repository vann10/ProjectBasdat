<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>UPDATE KamarHotel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">EXAMPLE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
          </div>
        </div>
      </nav>
    </header>
    
    <main>
      <div class="container mt-5">
        <div class="container mt-5">
            <h1 class="text-center text-primary mb-4">Update for Table Absensi Guru</h1>
        
            <!-- Display messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="mb-4">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      <strong>{{ message }}</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
    
            <form method="POST">
                <div class="mb-3">
                  <label for="nuptk" class="form-label">NUPTK</label>
                  <input type="number" class="form-control" id="nuptk" name="nuptk_DataGuru" value="{{DataGuru.nuptk}}" required>
                
                  <label for="nama_guru" class="form-label">Nama Guru</label>
                  <input type="text" class="form-control" id="nama_guru" name="nama_guru_DataGuru" value="{{DataGuru.nama_guru}}" required>
                
                  <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                  <select class="form-control" id="jenis_kelamin" name="jenis_kelamin_DataGuru" required>
                    <option value="L"> Laki-laki</option>
                    <option value="P"> Perempuan</option>
                  </select>

                  <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
                  <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir_DataGuru" value="{{DataGuru.tanggal_lahir}}" required>
                
                  <label for="alamat" class="form-label">Alamat</label>
                  <input type="text" class="form-control" id="alamat" name="alamat_DataGuru" value="{{DataGuru.alamat}}" required>
                </div>
        
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
    
            <br>
            <a href="{{ url_for('routesDataGuru.tableDataGuru') }}" class="btn btn-secondary">Back to Table Data Guru</a>
        
    </main>
    
    <footer class="bg-primary text-light text-center p-3 mt-5 shadow-sm">
      <p>&copy; 2024 Example</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
