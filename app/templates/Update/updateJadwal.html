<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>UPDATE Jadwal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">EXAMPLE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
          </div>
        </div>
      </nav>
    </header>
    
    <main>
      <div class="container mt-5">
        <div class="container mt-5">
            <h1 class="text-center text-primary mb-4">Update for Table Jadwal</h1>
        
            <!-- Display messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="mb-4">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      <strong>{{ message }}</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
    
            <form method="POST">
                <div class="mb-3">
                    <label for="id_kelas" class="form-label">Id Kelas</label>
                    <input type="text" class="form-control" id="id_kelas" name="id_kelas_Jadwal" value="{{Jadwal.id_kelas}}" required>
    
                    <label for="id_mapel" class="form-label">Id Mapel</label>
                    <input type="text" class="form-control" id="id_mapel" name="id_mapel_Jadwal" value="{{Jadwal.id_mapel}}" required>
    
                    <label for="id_guru" class="form-label">Id Guru</label>
                    <input type="text" class="form-control" id="id_guru" name="id_guru_Jadwal" value="{{Jadwal.id_guru}}" required>
    
                    <label for="hari" class="form-label">Hari</label>
                    <select class="form-control" id="hari" name="hari_Jadwal" value="{{Jadwal.hari}}" required>
                        <option value="Senin"> Senin </option>
                        <option value="Selasa"> Selasa </option>
                        <option value="Rabu"> Rabu </option>
                        <option value="Kamis"> Kamis </option>
                        <option value="Jumat"> Jumat </option>
                    </select>
    
                    <label for="jam_mulai" class="form-label">Jam Mulai</label>
                    <input type="time" class="form-control" id="jam_mulai" name="jam_mulai_Jadwal" value="{{Jadwal.jam_mulai}}" required>
    
                    <label for="jam_selesai" class="form-label">Jam Selesai</label>
                    <input type="time" class="form-control" id="jam_selesai" name="jam_selesai_Jadwal" value="{{Jadwal.jam_selesai}}" required>
                </div>
        
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
    
            <br>
            <a href="{{ url_for('routesJadwal.tableJadwal') }}" class="btn btn-secondary">Back to Table Jadwal</a>
        
    </main>
    
    <footer class="bg-primary text-light text-center p-3 mt-5 shadow-sm">
      <p>&copy; 2024 SMAN 1 SURAKARTA DB</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
