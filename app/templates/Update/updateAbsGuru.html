  </head>
  <body>
    
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">EXAMPLE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <main>
      <div class="container mt-5">
        <div class="container mt-5">
            <h1 class="text-center text-primary mb-4">Update for Table Absensi Guru</h1>
        
            <!-- Display messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="mb-4">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      <strong>{{ message }}</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
    
            <form method="POST">
                <div class="mb-3">
                  <label for="id_guru" class="form-label">Id Guru</label>
                  <input type="text" class="form-control" id="id_guru" name="id_guru_AbsensiGuru" value="{{AbsensiGuru.id_guru}}" readonly>
                
                  <label for="tanggal" class="form-label">Tanggal</label>
                  <input type="date" class="form-control" id="tanggal" name="tanggal_AbsensiGuru" value="{{AbsensiGuru.tanggal}}" required>
                
                  <label for="status" class="form-label">Status</label>
                  <select class="form-control" id="status" name="status_AbsensiGuru" value="{{AbsensiGuru.status}}" required>
                    <option value="Hadir"> Hadir</option>
                    <option value="Izin"> Izin</option>
                    <option value="Alpha"> Alpha</option>
                  </select>
                
                </div>
        
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
    
            <br>
            <a href="{{ url_for('routesAbsensiGuru.tableAbsensiGuru') }}" class="btn btn-secondary">Back to Table Absensi Guru List</a>
        
    </main>
    
    <footer class="bg-primary text-light text-center p-3 mt-5 shadow-sm">
      <p>&copy; 2024 Example</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
